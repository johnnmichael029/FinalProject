<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            height: 5000px;
        }

        .button {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #ffffff;
            border: none;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        .icon {
            width: 20px;
            height: 20px;
            background-color: #007BFF;
            mask: url('your-icon.svg') no-repeat center;
            mask-size: cover;
        }

        .text {
            margin-left: 10px;
            color: #007BFF;
        }
    </style>
</head>

<body>

    <button class="button">
        <div class="icon"></div>
        <span class="text">Messages</span>
    </button>

</body>

</html>
